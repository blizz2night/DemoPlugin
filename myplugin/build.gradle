apply plugin: 'groovy'
apply plugin: 'maven'

dependencies{
    // gradle sdk
    implementation gradleApi()
    // groovy sdk
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:4.2.1'
}

repositories{
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = 'com.github.blizz2night'
            pom.artifactId = 'myplugin'
            pom.version = 1.0
            // maven本地仓库的目录
            println rootDir
            repository(url: uri('../repo_plugin'))
        }
    }
}
